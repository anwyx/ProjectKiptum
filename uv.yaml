# UV (Universal Virtualenv) configuration for ProjectKiptum

python:
  version: "/opt/homebrew/bin/python3.12"  # Adjust if using Intel Mac or different Homebrew prefix
  venv: "~/venvs/maestro312"

postCreate:
  - source ~/venvs/maestro312/bin/activate
  - python -V  # Should show 3.12.x
  - python -m pip install -U pip wheel setuptools
  # Install Maestro with Qwen-2.5-VL support (choose one)
  - python -m pip install --pre "maestro[qwen-2-5-vl]==1.1.0rc2"
  # Or for latest stable:
  # - python -m pip install "maestro[qwen-2-5-vl]"

dependencies:
  - pip
  - wheel
  - setuptools
  - maestro[qwen-2-5-vl]

# To use:
# uv venv create
# uv pip install -r requirements.txt
# (or let uv manage dependencies automatically)
